<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Button</title>
</head>
    <body>
        <div class="container">
            <form>

                    <span>CSS</span>
                </label>

                <label>
                    <input type="radio" name="radio">
                    <span>Javascript</span>
                </label>
            </form>
        </div>
    </body>
