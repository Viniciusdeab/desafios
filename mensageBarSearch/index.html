<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Search Bar</title>
</head>

<body>

    <div class="searchBox">
        <button class="btn-menu">
            <ion-icon name="mail-unread-outline"></ion-icon>
        </button>
        <input type="text" placeholder="Pesquisar..." name="search" class="search" id="search">
        <button class="btn-search">
            <ion-icon name="search-outline"></ion-icon>
        </button>
    </div>

    <div class="search-modal" id="Modal">
        <div class="search-modal-header">
            <h3>Pesquisa</h3>
            <span id="close"><ion-icon name="close-circle-outline"></ion-icon></span>
        </div>

        <div class="search-modal-body">
            <div class="message">
                <div class="message-avatar">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="message-body">
                    <p>Notificação: Nova mensagem de Diana Prince</p>
                    <small>20s ago.</small>
                </div>
            </div>

            <div class="message">
                <div class="message-avatar">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="message-body">

                    <small>20s ago.</small>
                </div>
            </div>

            <div class="message">

                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="message-body">
                    <p>Notificação: Nova mensagem de Dean Winchester</p>
                    <small>20s ago.</small>
                </div>
            </div>

            <div class="message">
                <div class="message-avatar">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="message-body">
                    <p>Notificação: Nova mensagem de Clark Kent</p>
                    <small>20s ago.</small>
                </div>
            </div>

            <div class="message">
                <div class="message-avatar">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="message-body">
                    <p>Notificação: Nova mensagem de Harvey Specter</p>
                    <small>20s ago.</small>
                </div>
            </div>
        </div>
    </div>
