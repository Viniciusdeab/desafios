<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Navegação</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="navegation">
    <ul>
      <li class="list active" data-color="#f53b57">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span class="title">Inicio</span>
        </a>
      </li>
      <li class="list" data-color="#3c40c6">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <span class="title">Perfil</span>
        </a>
      </li>
      <li class="list" data-color="#05c46b">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-message"></i></span>
          <span class="title">Mensagem</span>
        </a>
      </li>
      <li class="list" data-color="#0fbcf9">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-circle-question"></i></span>
          <span class="title">Help</span>
        </a>
      </li>
      <li class="list" data-color="#ffa801">
        <a href="#">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="title">Configuração</span>
        </a>
      </li>
      <div class="indicador"></div>
    </ul>
  </div>  
  <script src="main.js"></script>
</body>

</html>
